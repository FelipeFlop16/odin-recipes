<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Homemade Maple Syrup</title>
    </head>
    <body>
        <h1>Homemade Maple Syrup</h1>
        <h3>Ingredients</h3>
        <ul>
            <li>2 cups sugar</li>
            <li>1 cup water</li>
            <li>1/2 teaspoon Crescent Mapleine</li>
        </ul>
        <h3>Directions</h3>
        <ol>
            <li>Add all ingredients to pot</li>
            <li>Heat on high, bring to rolling boil</li>
        </ol>
    </body>
</html>
